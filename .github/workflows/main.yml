on: push
name: Run Tests
jobs:
  build:
    name: Test, Analyze
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.2.3'
    - run: flutter pub get
    - name: Analyze
    - run: flutter analyze
    - name: Run tests
    - run: flutter test --coverage
    - name: Upload coverage to codecov
      run: curl -s https://codecov.io/bash -t ${{ secrets.SECRET_KEY }}
      shell: bash
    
