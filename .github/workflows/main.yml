name: Flutter tests
on: push
jobs:
  build:
    name: Test, Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: setup
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Use flutter action
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.3' 
      - name: pub get
        run: flutter pub get
      - name: analyze
        run: flutter analyze
      - name: Run tests
        run: flutter test --coverage
      - name: Upload coverage to codecov
        run: curl -s https://codecov.io/bash -t ${{ secrets.SECRET_KEY }}
        shell: bash
    
